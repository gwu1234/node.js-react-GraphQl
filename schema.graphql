type Query {  
   employees:[Employee]  
   companies:[Company]
   employeesById(id:ID!):[Employee] 
   employeesAtCoompany(companyId:ID!):[Employee] 
}  
type Employee {  
   id:ID!  
   firstName:String  
   lastName:String  
   password:String  
   companyId:String  
} 

type Company {     
   id: ID!  
   name: String  
   location: String
} 